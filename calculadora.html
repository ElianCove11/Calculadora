<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <link rel="stylesheet" type="text/css" href="calculadora.css">
</head>
<body>
  <div class="calculadora">
    <input type="text" id="pantalla" readonly>
    <div class="buttons">
      <button onclick="agregar_pantalla('7')">7</button>
      <button onclick="agregar_pantalla('8')">8</button>
      <button onclick="agregar_pantalla('9')">9</button>
      <button onclick="agregar_pantalla('/')">/</button>
      <button onclick="agregar_pantalla('4')">4</button>
      <button onclick="agregar_pantalla('5')">5</button>
      <button onclick="agregar_pantalla('6')">6</button>
      <button onclick="agregar_pantalla('*')">*</button>
      <button onclick="agregar_pantalla('1')">1</button>
      <button onclick="agregar_pantalla('2')">2</button>
      <button onclick="agregar_pantalla('3')">3</button>
      <button onclick="agregar_pantalla('-')">-</button>
      <button onclick="agregar_pantalla('0')">0</button>
      <button onclick="agregar_pantalla('.')">.</button>
      <button onclick="calcular()">=</button>
      <button onclick="agregar_pantalla('+')">+</button>
      <button onclick="limpiar_pantalla()">C</button>
    </div>
  </div>

  <script src="calculadora.js"></script>
</body>
</html>
